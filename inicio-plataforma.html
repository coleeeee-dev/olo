<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Wise Routes</title>
    <link rel="stylesheet" href="assets/styles/inicio-plataforma.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">📍</div>
            <span>Waste Wise Routes</span>
        </div>
        <div class="profile-icon">👤</div>
    </header>

    <main class="main-content">
        <div class="welcome">
            <h1>¡Hola, Juan! 😊</h1>
            <p>Gracias por contribuir a una ciudad más limpia</p>
        </div>

        <div class="action-cards">
            <div class="card primary" onclick="reportAccumulation()">
                <div class="card-icon">📍</div>
                <div class="card-content">
                    <h3>Reportar acumulación</h3>
                    <p>Usa tu posición y sube una foto</p>
                </div>
            </div>

            <div class="card" onclick="viewReports()">
                <div class="card-icon">📋</div>
                <div class="card-content">
                    <h3>Mis Reportes</h3>
                    <p>Revisa tus reportes y su estado</p>
                </div>
            </div>
        </div>

        <div class="last-report">
            <div class="last-report-header">
                <span>📝</span>
                <h3>Último reporte</h3>
            </div>
            <div class="report-info">
                <div class="report-item">
                    <span>📅</span>
                    <strong>Fecha:</strong> 10/03
                </div>
                <div class="report-item">
                    <span>⚫</span>
                    <strong>Estado:</strong> <span class="status">Resuelto</span>
                </div>
            </div>
        </div>

        <div class="illustration">
            <div class="truck-container">
                <div class="truck">
                    <div class="wheels">
                        <div class="wheel"></div>
                        <div class="wheel"></div>
                    </div>
                </div>
                <div class="map-bg">🗺️</div>
            </div>
        </div>
    </main>

 <nav class="bottom-nav">
    <a href="inicio-plataforma.html" class="nav-item">
      <div class="nav-icon">🏠</div>
      <div class="nav-label">Inicio</div>
    </a>
    <a href="reporte.html" class="nav-item">
      <div class="nav-icon">📋</div>
      <div class="nav-label">Reportes</div>
    </a>
    <a href="historial.html" class="nav-item active">
      <div class="nav-icon">📊</div>
      <div class="nav-label">Historial</div>
    </a>
    <a href="cuenta.html" class="nav-item">
      <div class="nav-icon">👤</div>
      <div class="nav-label">Cuenta</div>
    </a>
  </nav>

    <script src="assets/scripts/inicio-plataforma.js"></script>
</body>
</html>
